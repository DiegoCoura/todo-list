<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Todo App</title>
    <script
      src="https://kit.fontawesome.com/99de766d92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <dialog class="add-project-dialog">
      <form id="add-form" method="dialog">
        <div class="cancel-btn-container">
          <button class="cancel-btn" type="reset">X</button>
        </div>
        <label for="project-type">Type: </label>
        <select name="project-type" id="project-type" form="add-form">
          <option value="checklist" selected>Checklist</option>
          <option value="todo">Todo</option>
        </select>

        <label for="project-title">Title:</label>
        <input
          type="text"
          class="title"
          name="project-title"
          id="project-title"
          placeholder="Title"
        />

        <section class="form-section hidden">
          <label for="project-description">Description:</label>
          <textarea
            class="description-text-area"
            name="project-description"
            id="project-description"
            placeholder="Description"
          ></textarea>

          <label for="due-date">Due Date:</label>
          <input id="due-date" type="date" name="due-date" class="due-date" />

          <label for="project-priority">Priority: </label>
          <select name="project-priority" id="project-priority" form="add-form">
            <option value="urgent">Urgent</option>
            <option value="high">High</option>
            <option value="standard" selected>Standard</option>
          </select>
        </section>
        <button type="submit" class="form-submit-button">Add</button>
      </form>
    </dialog>
    <div class="main">
      <header class="header">
        <nav class="header-nav">
          <span class="header-nav__title">Todo App</span>
          <button class="header-nav__add add-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </nav>
      </header>
      <div class="sidebar">
        <div class="sidebar-navigation">
          <button class="sidebar-navigation__all">
            <i class="fa-solid fa-bars"></i> All
          </button>
          <button class="sidebar-navigation__today">
            <i class="fa-solid fa-list"></i> Today
          </button>
          <button class="sidebar-navigation__this-week">
            <i class="fa-solid fa-list-check"></i> This Week
          </button>
        </div>
        <div class="sidebar-navigation__projects">
          <h2 class="sidebar-navigation__title">Projects</h2>
          <button class="sidebar-navigation__add-project add-btn">
            <i class="fa-solid fa-plus"></i> New Project
          </button>
          <div class="projects-list"></div>
        </div>
      </div>
      <div class="hero flex"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
