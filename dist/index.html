<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://kit.fontawesome.com/99de766d92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <dialog class="add-project-dialog">
      <form id="add-form" method="dialog">
        <div class="cancel-btn-container">
          <button class="cancel-btn" type="reset">X</button>
        </div>
        <label for="projectType">Type: </label>
        <select name="projectType" id="projectType" form="add-form">
          <option value="checklist">Checklist</option>
          <option value="todo">Todo</option>
        </select>
        
        <label for="projectTitle">Title:</label>
        <input type="text" name="projectTitle" placeholder="Title" />

        <section class="form-section hidden">

          <label for="projectDescription">Description:</label>
          <input type="text" name="projectDescription" placeholder="Description" />

          <label for="dueDate">Due Date:</label>
          <input type="date" name="dueDate" />

          <label for="projectPriority">Priority: </label>
          <select name="projectPriority" id="projectPriority" form="add-form">
            <option value="urgent">Urgent</option>
            <option value="high">High</option>
            <option value="high">Standard</option>
          </select>
        </section>
        <button type="submit" class="form-submit-button">Add</button>
      </form>
    </dialog>
    <div class="main">
      <header class="header">
        <nav class="header-nav">
          <span class="header-nav__title">Todo App</span>
          <button class="header-nav__add add-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </nav>
      </header>
      <div class="sidebar">
        <div class="sidebar-navigation">
          <h2 class="sidebar-navigation__title">Projects</h2>
          <button class="sidebar-navigation__inbox">
            <i class="fa-solid fa-bars"></i> All
          </button>
          <button class="sidebar-navigation__today">
            <i class="fa-solid fa-list"></i> ToDos
          </button>
          <button class="sidebar-navigation__week">
            <i class="fa-solid fa-list-check"></i> Checklists
          </button>
          <button class="sidebar-navigation__add-project add-btn">
            <i class="fa-solid fa-plus"></i> New Project
          </button>
        </div>
      </div>
      <div class="hero"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
