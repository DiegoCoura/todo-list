<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://kit.fontawesome.com/99de766d92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <nav class="header-nav">
          <span class="header-nav__title">Todo App</span>
          <button class="header-nav__add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </nav>
      </header>
      <div class="sidebar">
        <div class="sidebar-navigation">
          <h2 class="sidebar-navigation__title">Projects</h2>
          <button class="sidebar-navigation__inbox">
            <i class="fa-solid fa-bars"></i> All
          </button>
          <button class="sidebar-navigation__today">
            <i class="fa-solid fa-list"></i> ToDos
          </button>
          <button class="sidebar-navigation__week">
            <i class="fa-solid fa-list-check"></i> Checklists
          </button>
          <button class="sidebar-navigation__add-project">
            <i class="fa-solid fa-plus"></i> New Project
          </button>
        </div>
      </div>
      <div class="hero"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
